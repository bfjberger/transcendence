<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tournament</title>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../img/table-tennis-paddle-ball-solid.svg" />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/bracket.css" />
    <script src="../js/login.js" defer></script>
    <script type="module" src="../js/games/tournament.js"></script>
    <script type="module" src="../js/games/pong2players.js" defer></script>

    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- <script type="module" scr="../js/index.js" defer></script> -->
  </head>
  <body>
    <div class="container-fluid text-bg-secondary text-danger text-center">
      <div class="row">
        <header class="navbar sticky-top">
          <div class="col-md-1">
            <a href="../index.html">
              <img src="../img/42_logo.svg" alt="logo 42" width="42" height="30" />
            </a>
          </div>
          <div class="col-md-10"></div>
          <div class="col-md-1 text-end pe-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" id="login-btn">Login</button>
          </div>
        </header>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto px-sm-2 px-0 text-bg-secondary">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 pb-5 min-vh-100" >
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" >
              <li class="nav-item">
                <button class="btn btn-secondary nav-link text-white px-0" type="button" onclick="location.href='./twoplayers.html'">
                  <img src="../img/table-tennis-paddle-ball-solid.svg" alt="table tennis paddle" width="20" height="20" />
                  2 Players Mode
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-secondary nav-link text-white px-0" type="button" onclick="location.href='./fourplayers.html'">
                  <img src="../img/table-tennis-paddle-ball-solid.svg" alt="table tennis paddle" width="20" height="20" />
                  4 Players Mode
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-secondary nav-link text-white px-0" type="button" onclick="location.href='./tournament.html'">
                  <img src="../img/tournament-icon.png" alt="tournament" width="20" height="20" />
                  Tournament
                </button>
              </li>
            </ul>
            <div class="pb-4">
              <div class="dropup">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="../img/person-circle-Bootstrap.svg" alt="user" width="30" height="30" class="rounded-circle" />
                  user
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="./profile.html" class="text-primary dropdown-item">Your Profile</a>
                  </li>
                  <li>
                    <a href="./friends.html" class="text-primary dropdown-item">Friends</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col container">
          <div class="row">
            <div class="col text-center fw-bold pt-3">
              <h1>Tournament</h1>
            </div>
          </div>
          <div class="row" id="players">
            <div class="col text-center fw-bold pt-3">
              <h3>Entrez les noms des joueurs</h3>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player1" placeholder="Joueur 1" aria-label="Joueur 1" value="1"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player2" placeholder="Joueur 2" aria-label="Joueur 2" value="2"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player3" placeholder="Joueur 3" aria-label="Joueur 3" value="3"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player4" placeholder="Joueur 4" aria-label="Joueur 4" value="4"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player5" placeholder="Joueur 5" aria-label="Joueur 5" value="5"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player6" placeholder="Joueur 6" aria-label="Joueur 6" value="6"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player7" placeholder="Joueur 7" aria-label="Joueur 7" value="7"/>
            </div>
            <div class="player d-flex justify-content-center pt-1">
              <input type="text" class="form-control w-auto" id="player8" placeholder="Joueur 8" aria-label="Joueur 8" value="8"/>
            </div>
            <div class="d-flex justify-content-center pt-2">
              <button class="btn btn-info" onclick="startTournament()">
                DÃ©marrer le tournoi
              </button>
            </div>
            <div class="d-flex justify-content-center pt-2">
              <button class="btn btn-info" onclick="rempliTestDebug(); startTournament();">
                DEBUG TOURNOI RAPIDE
              </button>
            </div>
          </div>
          <div class="row" id="title">
            <div class="col-5 d-flex justify-content-left" id="next_match"></div>
            <div class="col-2 d-flex justify-content-center" id="current_match"></div>
            <div class="col-5"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col d-flex justify-content-center align-items-center">
              <div style="visibility: hidden;">
                <canvas id="board_two" width="650" height="480"></canvas>
              </div>
            </div>
            <div class="col"></div>
          </div>
          <div class="row" id="bracketContainer"></div>
          <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true"> <!-- LOGIN MODAL POPUP -->
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header py-2">
                  <p class="col-12 modal-title text-center text-success fw-bold fs-2" id="loginTitle">Login</p>
                  <p class="col-12 modal-title text-center text-success fw-bold fs-2 d-none" id="createAccountTitle">Create Account</p>
                </div>
                <div class="modal-body text-center">
                  <form id="login">
                    <div class="mb-1 text-danger login_error_message"></div>
                    <div class="mb-2">
                        <div class="text-primary-emphasis">Username</div>
                        <input type="text" class="p-1 border border-1 border-secondary rounded bg-info-subtle input-field">
                        <div class="form_input_error_message text-danger"></div>
                    </div>
                    <div class="mb-2">
                        <div class="text-primary-emphasis">Password</div>
                        <input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input-field">
                        <div class="form_input_error_message text-danger"></div>
                    </div>
                    <button class="btn btn-success mt-1" type="submit">Continue</button>
                    <p class="mt-2 mb-2">
                        <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Forgot your password?</a>
                    </p>
                    <p class="mb-0">
                        <a id="linkCreateAccount" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Don't have an account? Create account</a>
                    </p>
                  </form>
                  <form class="d-none" id="createAccount">
                    <div class="mb-1 text-danger login_error_message"></div>
                    <div class="mb-2">
                        <div class="text-primary-emphasis">Username</div>
                        <input type="text" id="signupUsername" class="p-1 border border-1 border-secondary rounded bg-info-subtle input-field">
                        <div class="form_input_error_message text-danger"></div>
                    </div>
                    <div class="mb-2">
                        <div class="text-primary-emphasis">Password</div>
                        <input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input-field">
                        <div class="form_input_error_message text-danger"></div>
                    </div>
                    <div class="mb-2">
                        <div class="text-primary-emphasis">Confirm password</div>
                        <input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input-field">
                        <div class="form_input_error_message text-danger"></div>
                    </div>
                    <button class="btn btn-success mt-1" type="submit">Continue</button>
                    <p class="mt-2 mb-0">
                        <a id="linkLogin" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Already have an account? Sign in</a>
                    </p>
                  </form>
                </div>
                <div class="modal-footer py-2">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
