<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="#" />

		<link rel="stylesheet" href="../css/main.css" />
		<script type="module" src="../js/login.js"></script>

		<script type="module" src="../js/router.js"></script>

		<link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />
		<script type="module" src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="navbar fixed-top text-bg-secondary">
				<div class="col-md-1 d-flex justify-content-center">
					<img src="../img/42_logo.svg" alt="logo 42" width="42" height="30"/>
				</div>
				<div class="col-md-10"></div>
				<div class="col-md-1 text-end pe-3">
					<img src="../img/person-circle-Bootstrap.svg" alt="user" width="30" height="30" class="rounded-circle"/>
				</div>
			</nav>
		</header>
		<div class="container-fluid">
			<div class="row">
				<!-- SIDEBAR -->
				<div class="col-auto px-1 text-bg-secondary d-none">
					<div class="d-flex align-items-center flex-column px-3 pt-2 min-vh-100" >
						<ul class="nav nav-pills flex-column">
							<li class="nav-item">
								<button class="btn btn-secondary text-white px-0 nav__link" type="button" value="/staticfiles/html/twoplayers.html">
									<img src="../img/table-tennis-paddle-ball-solid.svg" alt="table tennis paddle" width="20" height="20" />
									2 Players Mode
								</button>
							</li>
							<li class="nav-item">
								<button class="btn btn-secondary text-white px-0 nav__link" type="button" value="/staticfiles/html/fourplayers.html">
									<img src="../img/table-tennis-paddle-ball-solid.svg" alt="table tennis paddle" width="20" height="20" />
									4 Players Mode
								</button>
							</li>
							<li class="nav-item">
								<button class="btn btn-secondary text-white px-0 nav__link" type="button" value="/staticfiles/html/tournament.html">
									<!-- <img src="./img/tournament-icon.png" alt="tournament" width="20" height="20" /> -->
									<img src="../img/diagram-3-fill.svg" alt="tournament" width="20" height="20" />
									Tournament
								</button>
							</li>
							<li class="nav-item">
								<button class="btn btn-secondary text-white px-0 nav__link" value="/staticfiles/html/friends.html">
									<img src="../img/friends.png" alt="friends" width="20" height="20" />
									Friends
								</button>
							</li>
						</ul>
					</div>
				</div>
				<div class="container col-auto">
					<div class="list-group d-flex align-items-center">
						<div class="row my-5"></div>
						<div class="row my-5">
							<button class="btn btn-outline-primary list-group-item list-group-item-primary" type="button" data-bs-toggle="modal" data-bs-target="#modal__login" id="btn__login">Login</button>
						</div>
						<div class="row my-5"></div>
						<div class="row my-5">
							<button class="btn btn-outline-success list-group-item list-group-item-success" type="button" data-bs-toggle="modal" data-bs-target="#modal__createAccount" id="btn__createAccount">Create an Account</button>
						</div>
						<div class="row my-5"></div>
						<div class="row my-5">
							<button class="btn btn-outline-info list-group-item list-group-item-info" type="button" id="btn__login--42">Sign in with 42</button>
						</div>
					</div>
					<div class="modal fade" id="modal__login" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered text-center">
							<div class="modal-content">
								<div class="modal-header text-primary fw-bold fs-2">
									<p class="col-12 modal-title">Login</p>
								</div>
								<div class="modal-body">
									<form id="form__login" class="">
										<div class="mb-1 text-danger" id="form__login--errorMsg"></div>
										<div class="mb-2">
											<div class="text-primary">
												Username
											</div>
											<input type="text" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="username">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<div class="mb-2">
											<div class="text-primary">
												Password
											</div>
											<input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="password">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<button class="btn btn-primary mt-1" type="submit" id="form__login--btn">
											Continue
										</button>
										<!-- <p class="my-2">
											<a id="forgotPassword" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Forgot your password?</a>
										</p> -->
									</form>
								</div>
								<div class="modal-footer py-2">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal fade" id="modal__createAccount" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered text-center">
							<div class="modal-content">
								<div class="modal-header text-success fw-bold fs-2">
									<p class="col-12 modal-title">Create Account</p>
								</div>
								<div class="modal-body">
									<form id="form__createAccount" class="">
										<div class="mb-1 text-danger" id="form__createAccount--errorMsg"></div>
										<div class="mb-2">
											<div class="text-success-emphasis">
												Username
											</div>
											<input type="text" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="username">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<div class="mb-2">
											<div class="text-success-emphasis">
												Email Address
											</div>
											<input type="text" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="email">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<div class="mb-2">
											<div class="text-success-emphasis">
												Password
											</div>
											<input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="password_one">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<div class="mb-2">
											<div class="text-success-emphasis">
												Confirm password
											</div>
											<input type="password" class="p-1 border border-1 border-secondary rounded bg-info-subtle input__field" name="password_two">
											<div class="form__input--errorMsg text-danger"></div>
										</div>
										<button class="btn btn-success mt-1" type="submit">
											Continue
										</button>
									</form>
								</div>
								<div class="modal-footer py-2">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="d-none" id="loading"></div>
			</div>
		</div>
		<footer class="footer fixed-bottom text-bg-warning">
			<div class="row text-center">
				<img src="https://cdn.intra.42.fr/users/49c367c197f05f6dc2e0ecfc96c1b2c3/fcoindre.jpg" width="30" height="30">
			</div>
			<div class="row text-center">
				<img src="https://cdn.intra.42.fr/users/febe1a9bb4ff838d1f8a990d0b67d163/pvong.jpg" width="30" height="30">
			</div>
			<div class="row text-center">
				<img src="https://cdn.intra.42.fr/users/a3eca96cd935a5060ab7df17749561d1/bberger.jpg" width="30" height="30">
			</div>
			<div class="row text-center">
				<img src="https://cdn.intra.42.fr/users/242d35e3cc5d878ff9093e61857e1a4b/kmorin.jpg" width="30" height="30">
			</div>
		</footer>
	</body>
</html>
